<script language="javascript" type="text/javascript">$(document).ready(function(){$(".drag").draggable();});</script>


    <script type="text/javascript">

        (function() {
        	angular.module('app', ['gridster', 'ui.bootstrap', 'ngRoute','ksSwiper','angular-quill','ngStorage', 'ngDragDrop'])
        		.config(['$routeProvider',
        			function($routeProvider) {
        				$routeProvider
        					.when('/dashboard', {
        						templateUrl: 'app/view.html',
        						controller: 'DashboardCtrl'
        					})
        					.otherwise({
        						redirectTo: '/dashboard'
        					});
        			}
        		])
                         .controller('RootCtrl', function($scope) {
        			$scope.$on('$locationChangeStart', function(e, next, current) {
        				$scope.page = next.split('/').splice(-1);
        				$scope.styleUrl = 'app/style/style.css'
        			});
        		});


            })();
    </script>
    <script src="app/script.js"></script>
</head>
<body ng-app="app">
    <div ng-controller="RootCtrl">
        <link rel="stylesheet" ng-href="{{ styleUrl }}" />
