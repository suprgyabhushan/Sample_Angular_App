<div>
    <form name="_form" class="form-horizontal" ng-submit="submit(_form)">
        <div class="modal-header">
            <button type="button" class="close" ng-click="dismiss()" aria-hidden="true">&times;</button>
            <h3>Load</h3>
        </div>
            <div class="modal-body">
            <div class="form-group" ng-class="{error: _form.url.$error && _form.submitted}">
                <label class="control-label col-lg-3 col-md-3">File Names</label>
                <div class="col-lg-9 col-md-9">
                    <li ng-repeat="file in form.files">
                    <a ng-click="loadFile($index)" class="btn btn-primary"> {{file.name}} </a>
                    </li>
                </div>

           </div>

        <div class="modal-footer">
            <a ng-click="dismiss()" class="btn btn-default" tabindex="-1"><i class="glyphicon glyphicon-remove"></i> Cancel</a>
            <button type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-ok"></i> Save</button>
        </div>
    </form>
</div>
